<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="example.css">
<meta charset="utf-8">

<h2>This is an example skapp</h2>

<h4 id="alertbox">Why don't you <a href="javascript:signin()">Sign in?</a></h4>


<script>
	var windowObjectReference;
	function signin() {
		windowObjectReference = window.open(
			"example_login.html",
			"DescriptiveWindowName",
			"resizable,scrollbars,status,width=400,height=500"
		);
	}

	window.addEventListener("message", (event) => {
		message = event.data
		if (message == false) {
			document.getElementById('alertbox').innerHTML = 'Access denied, <a href="javascript:signin()">try again?</a>'
		} else {
			document.getElementById('alertbox').innerHTML = message
		}
	}, false);

</script>
