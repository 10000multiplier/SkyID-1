<link rel="stylesheet" href="example.css">
<meta charset="utf-8">

<h2>This is an example skapp</h2>



<h4 id="alertbox">Why don't you <a href="javascript: skyid.sessionStart()">Sign in?</a></h4>

<script src="skyid_client.js"></script>
<script>
	//			new SkyID('You app name (appid)', login_callback_function)
	var skyid = new SkyID('Example skapp', sessionHandler)
	function sessionHandler(message) {
		if (message.data == false) {
			document.getElementById('alertbox').innerHTML = 'Access denied, <a href="javascript: skyid.sessionStart()">try again?</a>'
		} else {
			document.getElementById('alertbox').innerHTML = message.data
		}
	}
</script>
