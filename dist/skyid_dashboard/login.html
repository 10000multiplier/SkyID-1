  <script>
    const account = new Account()
    var mnemonic = ''
    function switchPage(page) {
      if (page == '#register') {
        if (account.seed == '' && $('#passphrase').html() == '') {
          mnemonic = account.generateNewMasterSeed()
          $('#passphrase').html(mnemonic)
        }
        $('#login_btn').removeClass('bg-secondary rounded-top')
        $('#login_btn').addClass('text-white mb-1')
        $('#register_btn').addClass('bg-secondary rounded-top')
        $('#register_btn').removeClass('text-white mb-1')
        $('#pagecard').removeClass('no-top-left-radius')
        $('#register_card').removeClass('display-none')
        $('#login_card').addClass('display-none')
      } else if (page == '#login' || page == '') {
        $('#login_btn').addClass('bg-secondary rounded-top')
        $('#login_btn').removeClass('text-white mb-1')
        $('#register_btn').removeClass('bg-secondary rounded-top')
        $('#register_btn').addClass('text-white mb-1')
        $('#pagecard').addClass('no-top-left-radius')
        $('#pagecard').removeClass('no-top-right-radius')
        $('#register_card').addClass('display-none')
        $('#login_card').removeClass('display-none')
      } else {
        throw 'Page ' + page + ' not found, try #login or #register?'
      }
    }

    window.addEventListener("hashchange", function(){
      switchPage(window.location.hash)
    });
    switchPage(window.location.hash)
    
    function createAccount() {
      if (mnemonic == '') {
        alert('Please report this bug: unable to create account, seed is empty')
      } else {
        if (account.setSeed(mnemonic) === true) {
          window.location.href = 'dashboard.html'
        } else {
          alert('Please report this bug: setSeed failed')
        }
      }
    }

    function singIn() {
      let mnemonic = $('#loginInput').val()
      if ($('#rememberMe').is(':checked')) {
        var days = 30
      } else {
        var days = 1
      }
      if (account.setSeed(mnemonic, days) === true) {
        window.location.href = 'dashboard.html'
      } else {
        alert('Please report this bug: setSeed failed')
      }
    }
  </script>
