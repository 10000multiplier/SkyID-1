<link rel="stylesheet" href="../example.css">

<meta charset="utf-8">

<style>
	body {
		background: #1D1E21;
		color: #3ae09e;
	}
</style>

<button onclick="javascript: register()">Register</button>
<button onclick="javascript: login()">Sign in</button>
<p>Mnemonic: <span id="mnemonic"></span></p>
<p>Secret key: <span id="seckey"></span></p>
<p>Public key: <span id="pubkey"></span></p>
<p>Sia address: <span id="address"></span></p>

<script>
const account = new Account()
function register() {
	account.generateNewMasterKey()
	
	document.getElementById('mnemonic').innerHTML = account.mnemonic
	document.getElementById('seckey').innerHTML = account.secKey
	document.getElementById('pubkey').innerHTML = account.pubKey
	document.getElementById('address').innerHTML = account.address
}
</script>
